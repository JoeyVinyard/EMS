<mat-form-field class="select">
    <mat-select (selectionChange)="locationService.loadLocation($event.value)" [value]="locations ? locations[0][0] : ''">
        <mat-option *ngFor="let loc of locations" [value]="loc[0]">
            {{loc[1].label}}
        </mat-option>
    </mat-select>
</mat-form-field>
