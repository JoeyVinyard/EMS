<div class="container">
    <table class="schedule" *ngIf="sheets">
        <tr>
            <th class="label">{{sheets[0].label}}</th>
            <th class="time" *ngFor="let t of times">{{formatTime(t)}}</th>
        </tr>
        <tr *ngFor="let shift of sheets[0].shifts">
            <td class="name">{{shift.employeeName}}</td>
        </tr>
    </table>
</div>
<div class="footer"></div>
