<div class="container">
    <table class="schedule" *ngIf="curSheet">
        <tr>
            <th class="label">{{curSheet.label}}</th>
            <th class="hbuffer"></th>
            <th class="time" *ngFor="let t of timeColumns">{{formatTime(t)}}</th>
        </tr>
        <ng-container *ngFor="let shift of shifts">
            <tr class="vbuffer">
                <td class="name"></td>
            </tr>
            <tr>
                <td class="name">{{parseName((currentLocation.getEmployees() | async).get(shift.empId))}}</td>
                <td class="hbuffer"></td>
                <td *ngFor="let t of timeColumns" [ngClass]="{'shaded': isInShift(t, shift)}"></td>
            </tr>
        </ng-container>
    </table>
</div>
<div class="footer">
    <ul class="sheets">
        <li><mat-icon class="addSheet">add</mat-icon></li>
        <li class="sheet selectedSheet">Monday</li>
        <!-- <li class="sheet">Tuesday</li>
        <li class="sheet">Wednesday</li>
        <li class="sheet">Thursday</li>
        <li class="sheet">Friday</li> -->
        <li class="right" (click)="openNewShiftDialog()">Add Shift</li>
    </ul>
    
</div>
