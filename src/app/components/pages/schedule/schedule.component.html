<div class="container">
    <table class="schedule" *ngIf="curSheet">
        <tr>
            <th class="label">{{curSheet.label}}</th>
            <th class="hbuffer"></th>
            <th class="time" *ngFor="let t of timeColumns">{{formatTime(t)}}</th>
        </tr>
        <ng-container *ngFor="let shift of shifts">
            <tr class="vbuffer">
                <td class="name"></td>
            </tr>
            <tr>
                <td class="name">{{parseName((currentLocation.getEmployees() | async).get(shift.empId))}}</td>
                <td class="hbuffer"></td>
                <td *ngFor="let t of timeColumns" [ngClass]="{'shaded': isInShift(t, shift)}"></td>
            </tr>
        </ng-container>
    </table>
</div>
<div class="footer">
    <ul class="footer-items">
        <li><mat-icon class="addSheet" (click)="openNewSheetDialog()">add</mat-icon></li>
        <li class="sheet" *ngFor="let sheet of sheets" [ngClass]="{'selectedSheet': sheet.label==curSheet.label}" (click)="loadSheet(sheet.label)">{{sheet.label}}</li>
        <button mat-raised-button color="primary" class="addShift right" (click)="openNewShiftDialog()">Add Shift</button>
    </ul>
</div>
