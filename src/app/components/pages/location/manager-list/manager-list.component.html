<div class="container">
    <div class="header">
        <span class="title">Managers</span>
    </div>
    <div class="body">
        <div *ngFor="let manager of managers; let i = index" class="row" [ngClass]="{'even': i%2==1}">
            <span>{{parseName(manager)}}</span>
            <div class="spacer"></div>
            <button mat-icon-button [disableRipple]="true">
                <mat-icon class="remove">delete</mat-icon>
            </button>
        </div>
    </div>
</div>
