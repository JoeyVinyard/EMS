<div
    fxFlex.gt-sm="50%"
    fxFlex="90%"
    fxFlexOffset.gt-sm="25%"
    fxFlexOffset="5%"
    class="container"
>
    <mat-card *ngIf="curLocation" class="card"> 
        <span class="locationName">{{curLocation.label}}</span>
        <div class="break"></div>
        <form class="options">
            <span class="option">Locaton Name:</span>
            <div class="optionRow">
                <span *ngIf="!editingLabel" class="value">{{curLocation.label}}</span>
                <mat-icon *ngIf="!editingLabel" class="edit" (click)="editingLabel = true">edit</mat-icon>
                <input *ngIf="editingLabel" class="input" [formControl]="label">
                <button *ngIf="editingLabel" class="save" button mat-raised-button (click)="saveLabel()">Save</button>
            </div>
            <span class="option">Address:</span>
            <div class="optionRow">
                <span class="value">{{formatAddress()}}</span>
                <mat-icon class="edit">edit</mat-icon>
            </div>
        </form>
        <div class="break"></div>
        <app-manager-list class="managerList"></app-manager-list>
    </mat-card>
</div>
