<div
    fxFlex="90"
    fxFlexOffset="5"
    fxFlex.gt-md="50"
    fxFlexOffset.gt-md="25"
    fxFlex.gt-sm="70"
    fxFlexOffset.gt-sm="15"
    class="container"
>
    <div class="breadcrumbs">
        <a routerLink="/locations">Locations</a>
        <span>/{{ curLocation.label | titlecase }}</span>
    </div>
    <mat-card fxLayout="column" fxLayoutAlign="space-between">
        <div class="name">{{ curLocation.label | uppercase }}</div>
        <div class="info">{{ getAddress() }}</div>
    </mat-card>
    <app-manager-list class="managerList"></app-manager-list>
</div>
