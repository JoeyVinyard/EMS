<div class="container">
    <div class="buttons">
        <app-location-selector class="select"></app-location-selector>
        <mat-form-field class="search">
            <input type="search" matInput (input)="filter($event.target.value)" placeholder="Search Employees">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loadedLocation == null" (click)="openNewEmployeeDialog()">{{buttonContent()}}</button>
    </div>
    <div class="mat-elevation-z8 tableContainer">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell class="firstName" *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="lastName">
                <th mat-header-cell class="lastName" *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="email">
                <th mat-header-cell class="email" *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let employee">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon class="icon">more_horiz</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="manage(employee)">Manage</button>
                        <button mat-menu-item (click)="delete(employee)">Delete</button>
                    </mat-menu>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
