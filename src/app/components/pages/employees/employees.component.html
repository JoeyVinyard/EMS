<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="firstName">
            <th mat-header-cell class="firstName" *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="lastName">
            <th mat-header-cell class="lastName" *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let employee">
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon class="icon">more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="manage(employee)">Manage</button>
                    <button mat-menu-item>Delete</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
</div>
