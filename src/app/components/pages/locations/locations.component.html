<div class="container">
    <div class="buttons">
        <app-location-selector class="select"></app-location-selector>
        <mat-form-field class="search">
            <input type="search" matInput (input)="filter($event.target.value)" placeholder="Search Employees">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loadedLocation == null" (click)="openNewEmployeeDialog()">{{buttonContent()}}</button>
    </div>
    <div class="mat-elevation-z8 tableContainer">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="label">
                <th mat-header-cell class="label" *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let location" (click)="open(location)"> {{location.label}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
